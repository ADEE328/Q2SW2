<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

    <link href="styles.css" rel="stylesheet">
    
</head>
<body>

   <div class="container">
    <div class="content-box">
        <div class="form-header">
            <h1>Robotics Club Registration Form</h1>
        </div>

        <form>
            <div class="row">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
            </div>

            <div class="section-header mt-4">
                <h4>Topics of Interest</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Artificial Intelligence" id="ai">
                    <label class="form-check-label" for="ai">
                        Artificial Intelligence
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Robotics Mechanics" id="mechanics">
                    <label class="form-check-label" for="mechanics">
                        Robotics Mechanics
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Programming" id="programming">
                    <label class="form-check-label" for="programming">
                        Programming
                    </label>
                </div>
            </div>

            <div class="section-header mt-4">
                <h4>Level</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="level" id="beginner" value="Beginner" checked>
                    <label class="form-check-label" for="beginner">
                        Beginner
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="level" id="intermediate" value="Intermediate">
                    <label class="form-check-label" for="intermediate">
                        Intermediate
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="level" id="advanced" value="Advanced">
                    <label class="form-check-label" for="advanced">
                        Advanced
                    </label>
                </div>
            </div>

            <div class="section-header mt-4">
                <h4>Projects</h4>
                <select class="form-select" id="projects" required>
                    <option value="">Choose a project</option>
                    <option value="Medical Robots">Medical Robots</option>
                    <option value="Domestic Robots">Domestic Robots</option>
                    <option value="Autonomous Vehicle">Autonomous Vehicle</option>
                    <option value="Service Robots">Service Robots</option>
                </select>
            </div>

            <div class="section-header mt-4">
                <h4>Reason for Joining</h4>
                <textarea class="form-control" id="reason" rows="4" required></textarea>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div class="mt-5 text-center">
            <h5>Learn More!</h5>
            <div class="mt-3">
                <a href="https://online-engineering.case.edu/blog/medical-robots-making-a-difference" target="_blank">Medical Robots</a>
                <a href="https://en.wikipedia.org/wiki/Domestic_robot">Domestic Robots</a>
                <a href="https://www.britannica.com/technology/autonomous-vehicle">Autonomous Vehicle</a>
                <a href="https://robotsguide.com/learn/types-of-robots">Service Robots</a>
            </div>
        </div>
    </div>
